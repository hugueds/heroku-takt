<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relatório Stop Time</title>
    <link rel="stylesheet" href="../style/jquery-ui.css" />
    <link rel="stylesheet" href="../style/jquery-ui.theme.min.css" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div>
        <label for="start-date">DATA INICIAL</label>
        <input type="text" id="start-date">
        <label for="end-date">DATA FINAL</label>
        <input type="text" id="end-date" />
        
        <button onclick="loadChart()">BUSCAR</button>        
        <button onclick="print()">IMPRIMIR</button>
        <button>SALVAR</button>
    </div>

    <div id="stopTimeChart" style="height: 38rem; max-width: 920px; margin: 0px auto;"></div>

    <div class="deviation-container"></div>

    <script src="../lib/polyfill.min.js"> </script>
    <script src="../lib/fetch.min.js"> </script>

    <script src="../lib/canvasjs.min.js"> </script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="../js/utils.js"> </script>
    <script src="../js/filters.js"> </script>
    <script src="../js/stopTimeChart.js"> </script>
    <script src="../js/deviation.js"> </script>
    <script src="script.js"> </script>

    <script>        

        $(function () {

            var dateConfig = {
                dateFormat: 'dd-mm-yy',
                locale: 'pt-br',
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                nextText: 'Proximo',
                prevText: 'Anterior'
            }

            var yesterday = (function(d){ d.setDate(d.getDate()-1); return d})(new Date)

            $("[id$=date]").datepicker(dateConfig).datepicker("setDate", yesterday);           

        })
        
    </script>


</body>

</html>
